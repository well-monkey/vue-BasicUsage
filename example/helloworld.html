<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue应用</title>
    <script src="../assets/js/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">
</head>
<body>
    <h1>vue样例</h1>
    <div id="app">
        <p>{{message}}</p>
        <p><input type="text" v-model="message"/></p>

    </div>
</body>
<script >
    var AAA = new Vue({
        el:"#app",
        data:{
            message:"hello world"
        }
    })
</script>
</html>
