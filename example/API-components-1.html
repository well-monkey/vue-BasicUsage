<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>template1</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<div id="app">
		<hello></hello>
		<world></world>
	</div>
</body>
<script type="text/javascript">
	worldworld = {
		template:"<div>全局化注册的world{{this.$parent.message}}</div>"
	}
	Vue.component("hello",{
		template:"<div style='color:red'>全局化注册的hello</div>"
	})
	var vm = new Vue({
		el:"#app",
		data:{
			message:"hello template1"
		},
		components:{
			"world":worldworld
		}
	})
</script>
</html>
