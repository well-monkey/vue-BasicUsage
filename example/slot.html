<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>slot</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<div id="app">	
		<p>
			vue2 同一模板中的重名 <slot> 已经弃用。当一个 slot 已经被渲染过了，那么就不能在同一模板其它地方被再次渲染了。如果要在不同位置渲染同一内容，可一用prop来传递。
			升级方式
			更新后运行测试，查看 控制台警告信息 关于重名slots的提示 v-model。
		</p>
		<goods v-for="aaa in goods">
			<span slot="name">{{aaa.name}}</span>
			<span slot="num">{{aaa.num}}</span>
		</goods>
	
	</div>
	
		<template id="demo">
			<div>
				<slot name="name"></slot>
				<slot name="num"></slot>
			</div>	
		</template>
</body>
<script type="text/javascript">
	goods = {
		template:"#demo"
	}
	var vm = new Vue({
		el:"#app",
		data:{
			goods:[
				{name:"pen",num:"20"},
				{name:"car",num:"1"}
			]
		},
		components:{
			"goods":goods
		}
	})
</script>
</html>
