<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>template3</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<div id="app">	
		<world></world>
	</div>
</body>
<script type="text/javascript">
	city = {
		template:"<div>this is my city</div>"
	}
	worldworld = {
		template:`<div> 
			<p>局部注册的world</p>
			<city></city>
		</div>`,
		components:{
			"city":city
		}
	}
	var vm = new Vue({
		el:"#app",
		data:{
			message:"hello USA"
		},
		components:{
			"world":worldworld
		}
	})
</script>
</html>
