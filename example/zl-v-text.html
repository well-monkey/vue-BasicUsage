<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-html和v-text</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<div id="app">
		<span>{{message}}</span>
		<br>
		<span v-text="message"></span>
		<span v-html="msghtml"></span>
	</div>
</body>
<script type="text/javascript">
	var vm = new Vue({
		el:"#app",
		data:{
			message:"hello vue v-html 还有 v-text",
			msghtml:"<h1>你好</h1>"
		}
	});
	var arr1=[1,2,3,4];
	function copy(arr){
			var arr2=arr1;
		var c = arr.concat(arr2);
		console.log(c);
		return c;
	};
	copy(arr1);

</script>
</html>
