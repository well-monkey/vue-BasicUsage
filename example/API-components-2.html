<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>template2</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<div id="app">	
		<world v-bind:here="message"></world>
	</div>
</body>
<script type="text/javascript">
	worldworld = {
		template:"<div> {{here}}</div>",
		props:["here"]
	}
	var vm = new Vue({
		el:"#app",
		data:{
			message:"hello USA"
		},
		components:{
			"world":worldworld
		}
	})
</script>
</html>
