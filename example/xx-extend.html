<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>extend</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<div id="app">
		<p>{{message}}</p>
		<p>{{message1}}</p>
		<p><a href="https://cn.vuejs.org/v2/api/#Vue-extend">{{message2}}</a></p>
		<p>{{message3}}</p>
	</div>
</body>
<script type="text/javascript">
	var bbb = {
		created:function(){
			console.log("被扩展")
		}
	}
	var vm = new Vue({
		el:"#app",
		data:{
			message: '使用基础 Vue 构造器，创建一个“子类”。参数是一个包含组件选项的对象。data 选项是特例，需要注意 - 在 Vue.extend() 中它必须是函数',
			message1:'<div id="mount-point"></div>',
			message2:'具体代码',
			message3:'结果如下:<p>Walter White aka Heisenberg</p>'
		},
		extends:bbb

	})
</script>
</html>
