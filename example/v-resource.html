<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-resouce</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/vue.resource/1.0.3/vue-resource.min.js"></script>
</head>
<body>
	<div id="app">
		<p><a href="">vue-resouce用法</a></p>
		<p>{{message}}</p>
		
	</div>
</body>
<script type="text/javascript">
	var vm = new Vue({
		el:"#app",
		data:{
			message:"hello"
		},
		beforeMount:function(){
			//服务器可以使用豆瓣官网的
			//https://developers.douban.com/wiki/?title=guide
		  this.$http.get('./txt.json').then((response) => {
		  	console.log(response);
		  	
		  }, (response) => {
		    // error callback
		    console.log("err")
		  });
		}
	})
</script>
</html>
